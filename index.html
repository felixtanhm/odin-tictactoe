<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Odin Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Odin Tic Tac Toe</h1>
    </header>
    <main>
      <div id="board-container">
        <div class="grid" data-index="0"></div>
        <div class="grid" data-index="1"></div>
        <div class="grid" data-index="2"></div>
        <div class="grid" data-index="3"></div>
        <div class="grid" data-index="4"></div>
        <div class="grid" data-index="5"></div>
        <div class="grid" data-index="6"></div>
        <div class="grid" data-index="7"></div>
        <div class="grid" data-index="8"></div>
      </div>
      <div id="gameMessage">It's Player X's turn.</div>
      <button id="restart-btn">Reset Board</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
